
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Tweet Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    label, input, textarea, button {
      display: block;
      margin-bottom: 12px;
      width: 100%;
      max-width: 500px;
    }
    button {
      width: auto;
      padding: 8px 16px;
      background: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0d8ddb;
    }
    .section {
      margin-bottom: 32px;
    }
  </style>
</head>
<body>
  <h1>YouTube Tweet Generator</h1>

  <div class="section">
    <label for="youtubeUrl">Enter YouTube URL:</label>
    <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">
    <button onclick="generateTweet()">Generate Tweet</button>
  </div>

  <div class="section">
    <label for="tweetOutput">Copy/Paste Ready Tweet:</label>
    <textarea id="tweetOutput" rows="3" readonly></textarea>
    <button onclick="copyTweet()">Copy</button>
  </div>

  <div class="section">
    <label for="appreciateText">Appreciation Message:</label>
    <input type="text" id="appreciateText" value="Thanks for watching! ðŸ™Œ Daily homebrew updates + cool finds over on X ðŸ‘‰ https://x.com/crump_youtube" readonly>
    <button onclick="copyAppreciateText()">Copy Appreciation Message</button>
  </div>

  <script>
    function generateTweet() {
      const url = document.getElementById('youtubeUrl').value.trim();
      if (!url) {
        alert('Please enter a YouTube URL.');
        return;
      }
      document.getElementById('tweetOutput').value = `Check out this video: ${url}`;
    }

    function copyTweet() {
      const tweet = document.getElementById('tweetOutput');
      tweet.select();
      tweet.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Tweet copied to clipboard!');
    }

    function copyAppreciateText() {
      const textInput = document.getElementById('appreciateText');
      textInput.select();
      textInput.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Message copied to clipboard!');
    }
  </script>
</body>
</html>
